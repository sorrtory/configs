# There is a joke with terminfo of kitty
# E.g. use kitty +kitten ssh [LOCATION]

# fzf search
map ctrl+shift+f launch --type=overlay --stdin-source=@screen_scrollback /usr/bin/fzf --no-sort --no-mouse --exact -i

# remap to open new kitty tab in the same directory (default is home dir)
map ctrl+shift+t new_tab_with_cwd

# Add a theme
include ./theme.conf

